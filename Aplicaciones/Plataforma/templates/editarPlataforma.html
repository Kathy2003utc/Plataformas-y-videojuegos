{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-primary mb-4">Editar Plataforma</h2>
                <hr class="mb-4">
                <form id="frm_editar_plataforma" method="post" action="/procesarEdicionPlataforma/">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ plataformaEditar.id }}">

                    <div class="form-floating mb-4">
                        <input type="text" name="nombre" id="nombre" class="form-control rounded-3 shadow-sm" value="{{ plataformaEditar.nombre }}" placeholder="Nombre de la plataforma" required>
                        <label for="nombre">Nombre de la plataforma</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" name="fabricante" id="fabricante" class="form-control rounded-3 shadow-sm" value="{{ plataformaEditar.fabricante }}" placeholder="Fabricante" required>
                        <label for="fabricante">Fabricante</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="date" name="lanzamiento" id="lanzamiento" class="form-control rounded-3 shadow-sm" value="{{ plataformaEditar.lanzamiento|date:'Y-m-d' }}" required>
                        <label for="lanzamiento">Fecha de lanzamiento</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" name="version_sistema" id="version_sistema" class="form-control rounded-3 shadow-sm" value="{{ plataformaEditar.version_sistema }}" placeholder="Versión del sistema" required>
                        <label for="version_sistema">Versión del sistema</label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg px-4 me-2 rounded-pill shadow">
                            <i class="fa fa-save me-1"></i> Actualizar
                        </button>
                        <a href="/listaPlataformas/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $("#frm_editar_plataforma").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 3,
                maxlength: 50
            },
            fabricante: {
                required: true,
                minlength: 2,
                maxlength: 50
            },
            lanzamiento: {
                required: true,
                date: true
            },
            version_sistema: {
                required: true,
                minlength: 1,
                maxlength: 20
            }
        },
        messages: {
            nombre: {
                required: "Por favor, ingrese el nombre de la plataforma",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No debe exceder los 50 caracteres"
            },
            fabricante: {
                required: "Por favor, ingrese el fabricante",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "No debe exceder los 50 caracteres"
            },
            lanzamiento: {
                required: "Por favor, ingrese la fecha de lanzamiento",
                date: "Ingrese una fecha válida"
            },
            version_sistema: {
                required: "Ingrese la versión del sistema",
                minlength: "Debe tener al menos 1 carácter",
                maxlength: "No debe exceder los 20 caracteres"
            }
        }
    });
</script>

<br><br><br><br>
{% endblock %}
